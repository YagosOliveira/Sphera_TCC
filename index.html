<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa e Lista de Lugares</title>

  <!-- Leaflet (Mapa) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    defer
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Seu CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Estilos básicos do modal (se preferir, mova para o style.css) -->
  <style>
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.45);
      display:none; align-items:center; justify-content:center; padding:1rem;
      z-index:999;
    }
    .modal-backdrop[aria-hidden="false"]{ display:flex; }
    .modal {
      background:#fff; width:min(520px, 100%); border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.25);
      padding:1rem 1rem 1.25rem;
    }
    .modal h2{ margin:.25rem 0 1rem; font-size:1.25rem; }
    .modal form label{ display:block; margin:.5rem 0; font-size:.95rem; }
    .modal form input[type="number"]{
      width:100%; padding:.55rem .65rem; border:1px solid #ddd; border-radius:8px; font-size:1rem;
    }
    .modal .actions{
      display:flex; gap:.5rem; margin-top:1rem; flex-wrap:wrap;
    }
    .modal .actions button{
      border:0; border-radius:999px; padding:.6rem .9rem; cursor:pointer;
    }
    .btn-primary{ background:#2b6cb0; color:#fff; }
    .btn-secondary{ background:#edf2f7; color:#1a202c; }
    .btn-ghost{ background:transparent; color:#4a5568; }
    .navbar{
      position:sticky; top:0; z-index:30;
      background:#dc2626; color:#fff;
      box-shadow:0 1px 0 rgba(0,0,0,.06);
      min-height:64px;
    }
    .navbar .nav-wrap{
      max-width:1120px; margin:0 auto; padding:0 16px;
      height:64px; display:flex; align-items:center; justify-content:space-between;
    }
    .navbar .brand{
      font-weight:800; letter-spacing:.04em; font-size:18px;
      color:#fff; text-decoration:none;
    }

    /* reserva espaço para o badge no meio */
    .navbar .nav-center{
      display:flex; gap:94px;
      padding:0 96px;                     /* << mais espaço lateral pro badge */
    }
    .navbar .nav-link{
      color:#fff; text-decoration:none; opacity:.9; padding:8px 0;
      border-bottom:2px solid transparent; font-weight:700;
    }
    .navbar .nav-link.is-active{ opacity:1; border-color:#fff; }

    .navbar .nav-right{ display:flex; align-items:center; gap:12px; }
    .navbar .nav-login{
      background:rgba(255,255,255,.08);
      padding:8px 12px; border-radius:10px;
      color:#fff; font-weight:600; text-decoration:none;
      display:inline-flex; align-items:center; gap:8px;
    }
    .navbar .nav-avatar{
      width:28px; height:28px; border-radius:999px; background:#fff; color:#dc2626;
      display:inline-flex; align-items:center; justify-content:center; font-weight:800;
    }

    /* badge central */
    .navbar .nav-badge{
      width:64px; height:64px; border-radius:999px;
      background:#dc2626;                 /* << mesma cor da barra */
      border:2px solid #dc2626;
      display:flex; align-items:center; justify-content:center;
      margin:-60px auto 0;                 /* “pendura” 32px sobre a barra */
      position:relative; z-index:1;
      box-shadow:0 6px 18px rgba(0,0,0,.12);
    }
    .navbar .nav-badge img{
      width:30px; height:30px; display:block;
      /* deixa QUALQUER imagem branca */
    }

    /* responsivo */
    @media (max-width:720px){
      .navbar .nav-center{ gap:18px; padding:0 84px; }
      .navbar .nav-badge{ width:56px; height:56px; margin:-28px auto 0; }
      .navbar .nav-badge img{ width:26px; height:26px; }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="nav-wrap" role="navigation" aria-label="Barra de navegação">
        <a class="brand" href="/">SPHERA</a>
        <nav class="nav-center">
          <a href="/index.html" class="nav-link" data-key="menu">Mapa</a>
          <a href="/feed.html" class="nav-link" data-key="feed">Feed</a>
        </nav>
        <div class="nav-right">
          <a class="nav-login" href="/login.html">Login</a>
        </div>
    </div>
      <div class="nav-badge">
        <img src="./assets/images/logo.png" alt="Sphera">
      </div>
  </div>
  <a class="skip-link" href="#lista">Pular para lista</a>

  <main class="app" role="main">
    <!-- Coluna do mapa -->
    <div id="map" aria-label="Mapa"></div>

    <!-- Coluna da lista -->
    <aside class="panel" aria-label="Lista de lugares">
      <header class="panel-header">
        <form class="search" id="formBusca" role="search" autocomplete="off">
          <input id="q" type="text" placeholder="Pesquisar lugares (ex.: café, parque)" aria-label="Pesquisar" />
          <button type="reset" id="btnLimpar" title="Limpar">Limpar</button>
        </form>
        <nav class="chips" aria-label="Filtros rápidos">
          <button class="chip" data-filter="todos" aria-pressed="true">Todos</button>
          <button class="chip" data-filter="cafe">Cafés</button>
          <button class="chip" data-filter="parque">Parques</button>
          <button class="chip" data-filter="museu">Museus</button>
          <button class="chip" data-filter="bar">Bares</button>
          <button class="chip" data-filter="preco" id="chipPreco" aria-haspopup="dialog">Faixa de preço</button>
        </nav>
        <nav class="chips chips--extras" aria-label="Diferenciais">
          <button class="chip chip--extra" data-feature="transmissao">Transmissao de eventos</button>
          <button class="chip chip--extra" data-feature="ao_ar_livre">Area ao ar livre</button>
          <button class="chip chip--extra" data-feature="jogos">Jogos</button>
          <button class="chip chip--extra" data-feature="musica_ao_vivo">Musica ao vivo</button>
          <button class="chip chip--extra" data-feature="happy_hour">Happy Hour</button>
          <button class="chip chip--extra" data-feature="sinuca">Sinuca</button>
          <button class="chip chip--extra" data-feature="area_kids">Area kids</button>
          <button class="chip chip--extra" data-feature="wifi">Wi-Fi</button>
        </nav>
      </header>

      <section id="lista" class="panel-list" tabindex="-1" aria-live="polite"></section>
    </aside>
  </main>

  <!-- Modal de filtro por preço (média) -->
  <div id="priceModalBackdrop" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="priceTitle">
      <h2 id="priceTitle">Filtrar por preço (média)</h2>
      <form id="priceForm">
        <label for="mediaPreco">Média desejada (R$)</label>
        <input type="number" id="mediaPreco" min="0" step="0.01" required />

        <label for="toleranciaPreco">Tolerância (R$) <small>(opcional, padrão 10)</small></label>
        <input type="number" id="toleranciaPreco" min="0" step="0.01" placeholder="10" />

        <div class="actions">
          <button type="submit" class="btn-primary">Aplicar</button>
          <button type="button" id="clearPrice" class="btn-secondary">Limpar filtro</button>
          <button type="button" id="cancelPrice" class="btn-ghost">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Seu JS -->
  <script defer src="app.js"></script>
</body>
</html>
