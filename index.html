  <!-- Estilos básicos do modal (se preferir, mova para o style.css) -->
  <style>
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.45);
      display:none; align-items:center; justify-content:center; padding:1rem;
      z-index:999;
    }
    .modal-backdrop[aria-hidden="false"]{ display:flex; }
    .modal {
      background:#fff; width:min(520px, 100%); border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.25);
      padding:1rem 1rem 1.25rem;
    }
    .modal h2{ margin:.25rem 0 1rem; font-size:1.25rem; }
    .modal form label{ display:block; margin:.5rem 0; font-size:.95rem; }
    .modal form input[type="number"]{
      width:100%; padding:.55rem .65rem; border:1px solid #ddd; border-radius:8px; font-size:1rem;
    }
    .modal .actions{
      display:flex; gap:.5rem; margin-top:1rem; flex-wrap:wrap;
    }
    .modal .actions button{
      border:0; border-radius:999px; padding:.6rem .9rem; cursor:pointer;
    }
    .btn-primary{ background:#2b6cb0; color:#fff; }
    .btn-secondary{ background:#edf2f7; color:#1a202c; }
    .btn-ghost{ background:transparent; color:#4a5568; }

    /* Layout base da navbar (pode manter o que já tinha) */
    .navbar{
      position: sticky;
      top: 0;
      z-index: 30;
      background: #dc2626;
      color: #fff;
      box-shadow: 0 1px 0 rgba(0,0,0,.06);
      min-height: 64px;
      padding-bottom: 0;        /* não precisamos mais de espaço extra */
    }
    .navbar .nav-wrap{
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 16px;
      height: 64px;
      display: grid;
      grid-template-columns: 1fr auto 1fr; /* brand | center | right */
      align-items: center;
    }
    .navbar .brand{
      font-weight: 800;
      letter-spacing: .04em;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      justify-self: start;
    }

    /* links centrais */
    .navbar .nav-center{
      justify-self: center;
      display: flex;
      align-items: center;
      gap: 22px;                 /* distância entre link e badge */
    }
    .navbar .nav-link{
      color: #fff;
      text-decoration: none;
      opacity: .95;
      padding: 8px 0;
      border-bottom: 2px solid transparent;
      font-weight: 700;
    }
    .navbar .nav-link:hover{ opacity: 1; }
    .navbar .nav-link.is-active{ border-color: #fff; }

    /* lado direito */
    .navbar .nav-right{
      justify-self: end;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav-pill{
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.20);
      color:#fff;
      font-weight:600;
      padding:8px 12px;
      border-radius:10px;
      cursor:pointer;
      display:inline-flex; align-items:center; gap:8px;
      transition: background .15s ease, transform .05s ease, border-color .15s ease;
    }
    .nav-pill:hover{ background: rgba(255,255,255,.16); border-color: rgba(255,255,255,.30); }
    .nav-pill:active{ transform: translateY(1px); }
    .navbar .nav-login{
      background: rgba(255,255,255,.10);
      padding: 8px 12px;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background .15s ease, transform .05s ease;
    }
    .navbar .nav-login:hover{ background: rgba(255,255,255,.16); }
    .navbar .nav-login:active{ transform: translateY(1px); }

    /* ===== Badge inline entre os links ===== */
    .navbar .nav-badge--inline{
      width: 48px;               /* tamanho do círculo */
      height: 48px;
      border-radius: 999px;
      background: rgba(0,0,0,.06);   /* leve realce; opcional */
      border: 2px solid rgba(150, 22, 22, 0.35);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 18px rgba(0,0,0,.12);
      pointer-events: none;      /* não captura cliques; links continuam clicáveis */
    }
    .navbar .nav-badge--inline img{
      width: 24px;
      height: 24px;
      display: block;
        /* deixa a logo branca */
    }

    /* responsivo */
    @media (max-width: 720px){
      .navbar .nav-center{ gap: 16px; }

      }

<body>

  <div class="navbar">
    <div class="nav-wrap" role="navigation" aria-label="Barra de navegação">
      <a class="brand" href="/">SPHERA</a>

      <!-- NAV central com o badge inline entre os links -->

        <a href="/index.html" class="nav-link" data-key="menu">Mapa</a>

          <img src="./assets/images/logo.png" alt="">
        </span>

        <a href="/feed.html" class="nav-link" data-key="feed">Feed</a>

      <div class="nav-right">
        <button id="btnPerfil" class="nav-pill" title="Seu perfil">Perfil</button>
        <a class="nav-login" href="/login.html">Login</a>
      </div>
    </div>
  </div>

  <a class="skip-link" href="#lista">Pular para lista</a>

  <main class="app" role="main">
    <div id="map" aria-label="Mapa"></div>

    <aside class="panel" aria-label="Lista de lugares">
      <header class="panel-header">
        <form class="search" id="formBusca" role="search" autocomplete="off">
          <input id="q" type="text" placeholder="Pesquisar lugares (ex.: café, parque)" aria-label="Pesquisar" />
          <button type="reset" id="btnLimpar" title="Limpar">Limpar</button>
        </form>
        <nav class="chips" aria-label="Filtros rápidos">
          <button class="chip" data-filter="todos" aria-pressed="true">Todos</button>
          <button class="chip" data-filter="cafe">Cafés</button>
          <button class="chip" data-filter="parque">Parques</button>
          <button class="chip" data-filter="museu">Museus</button>
          <button class="chip" data-filter="bar">Bares</button>
          <button class="chip" data-filter="preco" id="chipPreco" aria-haspopup="dialog">Faixa de preço</button>
        </nav>
        <nav class="chips chips--extras" aria-label="Diferenciais">
          <button class="chip chip--extra" data-feature="transmissao">Transmissao de eventos</button>
          <button class="chip chip--extra" data-feature="ao_ar_livre">Area ao ar livre</button>
          <button class="chip chip--extra" data-feature="jogos">Jogos</button>
          <button class="chip chip--extra" data-feature="musica_ao_vivo">Musica ao vivo</button>
          <button class="chip chip--extra" data-feature="happy_hour">Happy Hour</button>
          <button class="chip chip--extra" data-feature="sinuca">Sinuca</button>
          <button class="chip chip--extra" data-feature="area_kids">Area kids</button>
          <button class="chip chip--extra" data-feature="wifi">Wi-Fi</button>
        </nav>
      </header>

      <section id="lista" class="panel-list" tabindex="-1" aria-live="polite"></section>
    </aside>
  </main>

  <!-- Modal de filtro por preço (média) -->
  <div id="priceModalBackdrop" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="priceTitle">
      <h2 id="priceTitle">Filtrar por preço (média)</h2>
      <form id="priceForm">
        <label for="mediaPreco">Média desejada (R$)</label>
        <input type="number" id="mediaPreco" min="0" step="0.01" required />

        <label for="toleranciaPreco">Tolerância (R$) <small>(opcional, padrão 10)</small></label>
        <input type="number" id="toleranciaPreco" min="0" step="0.01" placeholder="10" />

        <div class="actions">
          <button type="submit" class="btn-primary">Aplicar</button>
          <button type="button" id="clearPrice" class="btn-secondary">Limpar filtro</button>
          <button type="button" id="cancelPrice" class="btn-ghost">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Seu JS -->
  <script defer src="app.js"></script>

  <!-- Script PERFIL (somente lógica do botão) -->
  <script type="module">

    // use as MESMAS credenciais que você usa no projeto
    const SUPABASE_URL = "https://ezptlmzxosdssqtwqzrg.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV6cHRsbXp4b3Nkc3NxdHdxenJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzMDkwNDgsImV4cCI6MjA3Mzg4NTA0OH0.rzKy_WfK0Ut6Vc9bm8IbnKTzsFpWgA6b6amW2xgqJec";

    // Reutiliza client se já existir; senão cria.
    const supabase = window.supabase ?? createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    window.supabase = supabase;

    const btnProfile = document.getElementById('btnPerfil');

    btnProfile?.addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        const { data: { user } } = await supabase.auth.getUser();

        // Sem sessão → manda pro login
        if (!user) {
          location.href = '/login.html';
          return;
        }

        // Busca a role no profiles
        const { data: prof, error } = await supabase
          .from('profiles')
          .select('role')
          .eq('id', user.id)
          .single();

        if (error) {
          console.warn('[perfil] erro buscando role, redirecionando para /user.html', error);
          location.href = '/user.html';
          return;
        }

        const role = (prof?.role || 'USER').toUpperCase();
        location.href = role === 'OWNER' ? '/owner.html' : '/user.html';
      } catch (err) {
        console.error('[perfil] erro inesperado', err);
        // fallback seguro
        location.href = '/user.html';
      }
    });
  </script>
