<body>
  
  <div class="navbar">
    <div class="nav-wrap" role="navigation" aria-label="Barra de navegação">

      <!-- NAV central com o badge inline entre os links -->

  <main class="auth-page">
    <!-- CADASTRO -->
    <form id="formSignup" class="card">
      <h2>Cadastre-se e explore</h2>
      <input name="name"    placeholder="Nome..." required />
      <input name="email"   type="email" placeholder="E-mail..." required />
      <input name="phone"   type="tel" placeholder="Telefone..." />
      <input name="password" type="password" placeholder="Senha..." required />
      <label class="toggle">
        <input type="checkbox" name="isOwner" />
        <span>Sou Estabelecimento (vou gerenciar um local)</span>
      </label>
      <button class="btn primary" id="btnSignup">Criar conta</button>
      <div class="or"><span>ou</span></div>
      <button type="button" id="btnGoogle"  class="btn google">Continuar com Google</button>
      <p class="hint">Já tem conta? <a href="#" id="toLogin">Entrar</a></p>
      <p class="meta" id="signupMsg" style="display:none;margin-top:8px;"></p>
    </form>

    <!-- LOGIN -->
    <form id="formLogin" class="card hidden">
      <h2>Login</h2>
      <input name="email"    type="email" placeholder="E-mail..." required />
      <input name="password" type="password" placeholder="Senha..." required />
      <button class="btn primary" id="btnSignin">Entrar</button>
      <div class="or"><span>ou</span></div>
      <button type="button" id="btnGoogle2" class="btn google">Entrar com Google</button>

      <p class="hint">Novo por aqui? <a href="#" id="toSignup">Criar conta</a></p>

      <!-- NOVO: link de recuperação de senha -->
      <p class="hint" style="margin-top:4px;">
        Esqueceu a senha?
        <a href="#" id="btnForgot">Recuperar senha</a>
      </p>
      <p class="meta" id="forgotMsg" style="display:none;margin-top:4px;"></p>

      <p class="meta" id="loginMsg" style="display:none;margin-top:8px;"></p>
    </form>
  </main>

  <script type="module">
    // ---- helpers de UI
    const $ = (s, p=document) => p.querySelector(s);
    const formSignup = $('#formSignup');
    const formLogin  = $('#formLogin');
    const signupMsg  = $('#signupMsg');
    const loginMsg   = $('#loginMsg');
    const btnSignup  = $('#btnSignup');
    const btnSignin  = $('#btnSignin');
    const btnForgot = $('#btnForgot');
    const forgotMsg = $('#forgotMsg');

    $('#toLogin')?.addEventListener('click', e=>{e.preventDefault(); formSignup.classList.add('hidden'); formLogin.classList.remove('hidden');});
    $('#toSignup')?.addEventListener('click', e=>{e.preventDefault(); formLogin.classList.add('hidden'); formSignup.classList.remove('hidden');});

    function setLoading(btn, loading) {
      if (!btn) return;
      btn.disabled = loading;
      btn.textContent = loading ? 'Aguarde...' : btn.dataset.label || btn.textContent;
    }
    btnSignup.dataset.label = btnSignup.textContent;
    btnSignin.dataset.label = btnSignin.textContent;

    // ---- garante/atualiza o profile (sem trigger)
    async function ensureProfile(extra = {}) {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;
      const meta = user.user_metadata || {};
      await supabase.from('profiles').upsert({
        id: user.id,
        name: extra.name ?? meta.name ?? (user.email?.split('@')[0] ?? 'Usuário'),
        phone: extra.phone ?? null,
        role: extra.role ?? meta.role ?? 'USER'
      }, { onConflict: 'id' });
    }

    // ---- redireciona por perfil (OWNER -> /owner.html, senão -> /user.html)
    async function redirectByRole() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;
      try {
        const { data: prof } = await supabase
          .from('profiles')
          .select('role')
          .eq('id', user.id)
          .single();
        const role = (prof?.role || 'USER').toUpperCase();
        location.href = role === 'OWNER' ? '/owner.html' : '/user.html';
      } catch {
        location.href = '/user.html';
      }
    }

    // também roda quando volta do OAuth
    supabase.auth.onAuthStateChange(async (event) => {
      if (event === 'SIGNED_IN') {
        await ensureProfile();
        await redirectByRole();
      }
    });

    // ---- cadastro (e-mail/senha)
    formSignup?.addEventListener('submit', async (e) => {
      e.preventDefault();
      signupMsg.style.display = 'none';
      setLoading(btnSignup, true);

      const fd = new FormData(formSignup);
      const name = fd.get('name');
      const email = fd.get('email');
      const phone = fd.get('phone');
      const password = fd.get('password');
      const isOwner = !!fd.get('isOwner');

      const { data, error } = await supabase.auth.signUp({
        email, password,
        options: { data: { name, role: isOwner ? 'OWNER' : 'USER', phone } }
      });

      setLoading(btnSignup, false);

      if (error) {
        signupMsg.textContent = error.message;
        signupMsg.style.color = '#b91c1c';
        signupMsg.style.display = 'block';
        return;
      }

      // Se o Supabase estiver com "Email confirmations" ON, não há sessão imediata:
      if (!data.session) {
        signupMsg.textContent = 'Enviamos um e-mail de confirmação. Verifique sua caixa de entrada.';
        signupMsg.style.color = '#065f46';
        signupMsg.style.display = 'block';
        formSignup.reset();
        return; // aguarda usuário confirmar
      }

      // Se houver sessão, garante profile e redireciona
      await ensureProfile({ name, phone, role: isOwner ? 'OWNER' : 'USER' });
      await redirectByRole();
    });

    // ---- login (e-mail/senha)
    formLogin?.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginMsg.style.display = 'none';
      setLoading(btnSignin, true);

      const fd = new FormData(formLogin);
      const email = fd.get('email');
      const password = fd.get('password');

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      setLoading(btnSignin, false);

      if (error) {
        loginMsg.textContent = error.message;
        loginMsg.style.color = '#b91c1c';
        loginMsg.style.display = 'block';
        return;
      }

      await ensureProfile(); // idempotente
      await redirectByRole();
    });
    // ---- recuperação de senha
      btnForgot?.addEventListener('click', async (e) => {
        e.preventDefault();
        if (!formLogin) return;

        forgotMsg.style.display = 'none';

        // pega o e-mail digitado no form de login
        const email = new FormData(formLogin).get('email');

        if (!email) {
          forgotMsg.textContent = 'Digite o e-mail que você usa no cadastro.';
          forgotMsg.style.color = '#b91c1c';
          forgotMsg.style.display = 'block';
          return;
        }

        // URL para onde o Supabase vai mandar o usuário depois de clicar no link do e-mail
        const redirectTo = `${location.origin}/reset-password.html`;

        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo,
        });

        if (error) {
          console.error(error);
          forgotMsg.textContent = 'Erro ao enviar o e-mail. Tente novamente mais tarde.';
          forgotMsg.style.color = '#b91c1c';
        } else {
          forgotMsg.textContent = 'Se o e-mail estiver cadastrado, enviaremos um link de recuperação.';
          forgotMsg.style.color = '#065f46';
        }
        forgotMsg.style.display = 'block';
      });

    // ---- Google OAuth
    function loginWithGoogle() {
      supabase.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: location.origin + '/login.html' }
      });
    }
    $('#btnGoogle')?.addEventListener('click', loginWithGoogle);
    $('#btnGoogle2')?.addEventListener('click', loginWithGoogle);
  </script>

</body>
